            <h1>Resultados</h1>

                for (var i = 0; i < resultBd.length; i++){%>

                                <h2><%- resultBd[i].post_title %></h2>
                                <p><%- resultBd[i].post_subtitle %></p>
                            </div>
                        </div>
                    <a>
                <% }
            } %>
        </div>
